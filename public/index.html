<!DOCTYPE html>

<html>
   
   <head>
        <title>Clients</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/dataTables.bootstrap.css">
		
	</head>
		
    
	<body>
        <h1>Clients</h1>
		
		<div class="container" style="margin-top: 10px">
		
        <!-- définition du template -->
        <script type="text/template" id="clients_list_template">

            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nom</th>
						<th>Prénom</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Id</th>
						<th>Nom</th>
						<th>Prénom</th>
					</tr>
				</tfoot>
				<tbody>
				{{#clients}}
					<tr>
					
						<td>{{id}}</td>
						<td>{{nom}}</td>
						<td>{{prenom}}</td>
					</tr>
				{{/clients}}
				</tbody>
				
			</table>

        </script>
        <!-- les résultats viendront ici -->
        <div id="clients_list"></div>
		
		</div>

    </body>

    <script src="assets/javascripts/yepnope.js"></script>
    <script src="assets/main.js"></script>

</html>
